<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>x-segmented-bar Demo</title>
    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="x-segmented-bar.html">
    <style>
      x-segmented-bar {
        background: rgba(0, 0, 0, 0.1);
        float: left;
        margin: 16px;
        width: 200px;
        height: 200px;
      }
      h3 {
        float: left;
        width: 100%;
        clear: both;
      }
    </style>
  </head>
  <body style="font-family: Roboto, Noto, sans-serif">
    <template is="dom-bind" id="template">
      <button id="reverse">REVERSE</button>

      <h3>horizontal, horizontal-reversed, vertical, vertical-reversed</h3>
      <x-segmented-bar
        maximum="12">
      </x-segmented-bar>
      <x-segmented-bar
        reversed
        maximum="12">
      </x-segmented-bar>
      <x-segmented-bar
        vertical
        maximum="12">
      </x-segmented-bar>
      <x-segmented-bar
        vertical
        reversed
        maximum="12">
      </x-segmented-bar>

      <h3>fit, underflow, overflow</h3>
      <x-segmented-bar>
      </x-segmented-bar>
      <x-segmented-bar
        maximum="12">
      </x-segmented-bar>
      <x-segmented-bar
        maximum="8">
      </x-segmented-bar>

      <script>
        NodeList.prototype.forEach = Array.prototype.forEach;

        window.addEventListener("WebComponentsReady", function () {
          document.querySelectorAll("x-segmented-bar").forEach(function (element) {
            element.segments = [
              {"value": 4, "color": "rgba(0, 128, 256, 0.8)"},
              {"value": 3, "color": "rgba(0, 128, 256, 0.6)"},
              {"value": 2, "color": "rgba(0, 128, 256, 0.4)"},
              {"value": 1, "color": "rgba(0, 128, 256, 0.2)"}
            ];
          });
        });

        document.getElementById("reverse").addEventListener("click", function () {
          document.querySelectorAll("x-segmented-bar").forEach(function (element) {
            var s = element.segments.slice();
            s.reverse();
            element.segments = s;
          });
        });
      </script>
    </template>
  </body>
</html>
