<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">

<dom-module id="x-profile-menu">
  <style>
    paper-menu {
      --paper-menu-focused-item-after: {
        background: transparent;
      };
      --paper-menu-selected-item: {
        font-weight: normal;
      };
    }
    paper-icon-item {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      position: relative;
      cursor: pointer;
    }
    paper-menu [disabled] {
      opacity: 0.5;
      pointer-events: none;
    }
  </style>

  <template>
    <paper-menu>
      <paper-icon-item
        on-tap="_handleBrowse">
        <paper-ripple></paper-ripple>
        <iron-icon icon="search" item-icon></iron-icon>
        Studienplan suchen
      </paper-icon-item>

      <paper-icon-item
        on-tap="_handleImport"
        disabled$="[[importDisabled]]">
        <paper-ripple></paper-ripple>
        <iron-icon icon="folder" item-icon></iron-icon>
        Datei importieren
      </paper-icon-item>

      <paper-icon-item
        on-tap="_handleExport"
        disabled$="[[exportDisabled]]">
        <paper-ripple></paper-ripple>
        <iron-icon icon="file-download" item-icon></iron-icon>
        Daten exportieren
      </paper-icon-item>

      <paper-icon-item
        on-tap="_handleClear"
        disabled$="[[clearDisabled]]">
        <paper-ripple></paper-ripple>
        <iron-icon icon="clear" item-icon></iron-icon>
        Profil l√∂schen
      </paper-icon-item>
    </paper-menu>
  </template>

  <script>
    Polymer({
      is: "x-profile-menu",

      properties: {
        importDisabled: {
          type: Boolean,
          value: false
        },
        exportDisabled: {
          type: Boolean,
          value: false
        },
        clearDisabled: {
          type: Boolean,
          value: false
        }
      },

      _handleBrowse: function () {
        this.fire("browse-programs");
      },
      _handleImport: function () {
        if (this.importDisabled) return;
        this.fire("import-profile");
      },
      _handleExport: function () {
        if (this.exportDisabled) return;
        this.fire("export-profile");
      },
      _handleClear: function () {
        if (this.clearDisabled) return;
        this.fire("delete-profile");
      }
    });
  </script>
</dom-module>
