<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>x-tag-filter Demo</title>
    <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../x-tag-filter.html">
    <style>
      body {
        font-family: Roboto, Noto, sans-serif;
      }
    </style>
  </head>
  <body unresolved>
    <template
      is="dom-bind">
      <x-tag-filter
        id="filter"
        items='["Red", "Blue", "Green", "Gold", "Brown", "Yellow"]'
        required="{{required}}"
        forbidden="{{forbidden}}">
      </x-tag-filter>
      <button
        onclick="reset()">
        RESET
      </button>
      <p>Required tags:</p>
      <ul>
        <template
          is="dom-repeat"
          items="[[required]]">
          <li>[[item]]</li>
        </template>
      </ul>
      <p>Forbidden tags:</p>
      <ul>
        <template
          is="dom-repeat"
          items="[[forbidden]]">
          <li>[[item]]</li>
        </template>
      </ul>
    </template>
    <script>
      function reset() {
        document.getElementById("filter").clearAll();
      }
    </script>
  </body>
</html>
