<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>x-grade-filter Demo</title>
    <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../x-grade-filter.html">
    <style>
      body {
        font-family: Roboto, Noto, sans-serif;
      }
    </style>
  </head>
  <body unresolved>
    <template
      is="dom-bind">
      <x-grade-filter
        id="filter"
        items='[1, 2, 3, 4, 5, null, "none"]'
        selected="{{selected}}">
      </x-grade-filter>
      <button
        onclick="reset()">
        RESET
      </button>
      <p>Selected grades:</p>
      <ul>
        <template
          is="dom-repeat"
          items="[[selected]]">
          <li>
            <span>Grade: </span>
            <span>[[item]]</span>
          </li>
        </template>
      </ul>
    </template>
    <script>
      function reset() {
        document.getElementById("filter").selectAll();
      }
    </script>
  </body>
</html>
