<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="data-storage">
  <script>
    Polymer({
      is: "data-storage",

      properties: {
        profile: {
          type: Object,
          value: null
        }
      },

      observers: [
        "_handleChange(profile.*)"
      ],

      _handleChange: function (event) {
        console.log(event.path);
      }
    });
  </script>
</dom-module>
