<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="data-model/data-model.html">

<dom-module id="data-storage">
  <template>
    <iron-localstorage
      name="lychee-profile"
      value="{{rawData}}"
      use-raw="true"
      error-message="_error"
      on-iron-localstorage-load="load"
      on-iron-localstorage-load-empty="_handleStorageLoadEmpty"
      on-property-error-message-changed="_handleStorageError">
    </iron-localstorage>

  </template>
  <script>
    Polymer({
      is: "data-storage",

      properties: {

        profile: {
          type: Object,
          notify: true
        },

        interval: {
          type: Number,
          value: 5000
        },

        dirty: {
          type: Boolean,
          notify: true,
          value: false,
          readOnly: true
        },

        rawData: {
          type: String,
          notify: true
        }
      },

      observers: [
        "_handleProfileChanged(profile.*)",
        "_handleRawDataChanged(rawData)"
      ],

      save: function () {
        if (!this.dirty) return;
        // Unset dirty flag before saving, to prevent losing changes while saving.
        this._setDirty(false);
        this._skipLoad = true;
        this.rawData = this._serialize(this.profile);
      },

      load: function () {
        // Do not save this change, since we already took the data from storage.
        this._skipSave = true;
        this.profile = this._deserialize(this.rawData);
      },

      _handleStorageLoadEmpty: function (event) {
        this.profile = new Profile();
      },

      _handleStorageError: function (message) {
        console.log("<data-storage> ERROR: " + message);
      },

      _handleRawDataChanged: function () {
        // Do not load the changed data.
        if (this._skipLoad) {
          this._skipLoad = false;
          return;
        }
        this.load();
      },

      _handleProfileChanged: function (event) {
        // Do not save the current change.
        if (this._skipSave) {
          this._skipSave = false;
          return;
        }

        // The saving delay is only necessary for changes where we expect that
        // there will be another change very soon (for example typing a value).
        // Replacing the whole profile is an operation that is not performed
        // frequently and where an instant response is more intuitive.
        if (event.path == "profile") {
          this.save();
          return;
        }

        // Don't set timeout for another save operation, since the last one
        // has not completed yet.
        if (this.dirty) return;
        this._setDirty(true);

        var self = this;
        //noinspection JSCheckFunctionSignatures
        setTimeout(function () {
          self.save();
        }, this.interval);
      },

      _serialize: function (profile) {
        if (!profile) return null;
        return JSON.stringify({
          name: profile.name,
          courses: profile.courses.map(function (course) {
            return {
              id: course.id,
              type: course.type,
              title: course.title,
              credits: course.credits
            };
          }),
          attendances: profile.attendances.map(function (attendance) {
            return {
              id: attendance.id,
              course: attendance.course.id,
              time: attendance.time.id,
              grade: attendance.grade ? attendance.grade.value : null
            }
          })
        });
      },

      _deserialize: function (json) {
        try {
          var data = JSON.parse(json);
          var profile = new Profile();
          if (data == null) return profile;
          profile.name = data.name;
          data.courses.forEach(function (course) {
            profile.courses.push({
              id: course.id,
              type: course.type,
              title: course.title,
              credits: course.credits
            });
          });
          data.attendances.forEach(function (attendance) {
            profile.attendances.push({
              id: attendance.id,
              course: profile.courses.filter(function (course) {
                return course.id == attendance.course;
              })[0],
              time: Semester.fromId(attendance.time),
              grade: attendance.grade ? new Grade(attendance.grade) : null
            });
          });
          return profile;
        } catch (error) {
          throw new Error("Failed deserializing data: " + error);
        }
      }
    });
  </script>
</dom-module>
