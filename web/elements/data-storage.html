<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="data-model/data-model.html">

<dom-module id="data-storage">
  <template>
    <iron-localstorage
      name="lychee-profile"
      value="{{rawData}}"
      use-raw="true"
      error-message="_error"
      on-iron-localstorage-load="_handleStorageLoad"
      on-iron-localstorage-load-empty="_handleStorageLoadEmpty"
      on-property-error-message-changed="_handleStorageError">
    </iron-localstorage>

  </template>
  <script>
    Polymer({
      is: "data-storage",

      properties: {

        profile: {
          type: Object,
          notify: true
        },

        interval: {
          type: Number,
          value: 5000
        },

        dirty: {
          type: Boolean,
          notify: true,
          value: false,
          readOnly: true
        },

        rawData: {
          type: String,
          notify: true
        }
      },

      observers: [
        "_handleProfileChanged(profile.*)"
      ],

      _save: function () {
        if (!this.dirty) return;
        // Unset dirty flag before saving, to prevent losing changes while saving.
        this._setDirty(false);
        this.rawData = this._serialize(this.profile);
      },

      _handleStorageLoad: function () {
        // Do not save this change, since we already took the data from storage.
        this._skipSave = true;
        this.profile = this._deserialize(this.rawData);
      },

      _handleStorageLoadEmpty: function (event) {
        this.profile = new Profile();
      },

      _handleStorageError: function (message) {
        console.log("<data-storage> ERROR: " + message);
      },

      _handleProfileChanged: function (event) {
        // Do not save the current change.
        if (this._skipSave) {
          this._skipSave = false;
          return;
        }

        // The saving delay is only necessary for changes where we expect that
        // there will be another change very soon (for example typing a value).
        // Replacing the whole profile is an operation that is not performed
        // frequently and where an instant response is more intuitive.
        if (event.path == "profile") {
          this._save();
          return;
        }

        // Don't set timeout for another save operation, since the last one
        // has not completed yet.
        if (this.dirty) return;
        this._setDirty(true);

        var self = this;
        //noinspection JSCheckFunctionSignatures
        setTimeout(function () {
          self._save();
        }, this.interval);
      },

      _serialize: function (profile) {
        // TODO: serialize all data
        if (!profile) return null;
        return JSON.stringify({
          name: profile.name,
          courses: [],
          attendances: []
        });
      },

      _deserialize: function (json) {
        // TODO: deserialize all data
        var data = JSON.parse(json);
        var profile = new Profile();
        if (data == null) return profile;
        profile.name = data.name;
        return profile;
      }
    });
  </script>
</dom-module>
