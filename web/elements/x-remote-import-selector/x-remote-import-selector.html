<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../x-import-selector/x-import-selector.html">
<link rel="import" href="../x-remote-file/x-remote-file.html">
<link rel="import" href="../x-remote-content/x-remote-content.html">

<dom-module id="x-remote-import-selector">
  <style>
    :host {
      @apply(--layout-vertical);
      -webkit-user-select: none;
      user-select: none;
    }
  </style>

  <template>
    <x-remote-file
      id="file"
      url="[[url]]"
      ping-url="[[pingUrl]]"
      data="{{_data}}"
      status="{{_status}}">
    </x-remote-file>

    <x-remote-content
      status="[[_status]]"
      unavailable-message="Auswahl noch nicht verfÃ¼gbar."
      on-reload="reload">
      <x-import-selector
        label="[[_computeLabel(_data.type)]]"
        options="[[_computeOptions(_data.options.*)]]"
        selected="{{selected}}">
      </x-import-selector>
    </x-remote-content>
  </template>

  <script>
    Polymer({
      is: "x-remote-import-selector",

      properties: {
        url: String,

        pingUrl: String,

        selected: {
          type: String,
          notify: true
        },

        _data: Object,

        _status: String
      },

      reload: function () {
        this.$.file.reload();
      },

      _computeLabel: function (type) {
        return type ? type : "Auswahl";
      },

      _computeOptions: function (change) {
        var options = change.base;
        if (!options || options == {}) {
          this._status = "unavailable";
        }
        return options;
      }
    });
  </script>
</dom-module>
