<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>x-horizontal-scroll-box Demo</title>
    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
    <link rel="import" href="../x-styles/x-light-theme.html">
    <link rel="import" href="x-horizontal-scroll-box.html">
  </head>
  <body style="font-family: Roboto, Noto, sans-serif">
    <template is="dom-bind">
      <style is="custom-style">
        body {
          background: var(--secondary-background-color);
        }
        x-horizontal-scroll-box {
          width: 100%;
          height: 200px;
        }
        div {
          width: 500px;
          height: 100%;
        }
        div:nth-child(1) { background: var(--paper-pink-300); }
        div:nth-child(2) { background: var(--paper-purple-300); }
        div:nth-child(3) { background: var(--paper-deep-purple-300); }
        div:nth-child(4) { background: var(--paper-indigo-300); }
        div:nth-child(5) { background: var(--paper-blue-300); }
        div:nth-child(6) { background: var(--paper-light-blue-300); }
        div:nth-child(7) { background: var(--paper-cyan-300); }
      </style>

      <button onclick="jump()">JUMP</button>

      <x-horizontal-scroll-box
        id="element"
        max-speed="40"
        smooth>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </x-horizontal-scroll-box>

      <script>
        function jump() {
          document.getElementById("element").jumpTo(1000);
        }
      </script>
    </template>
  </body>
</html>
