<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>x-bar-statistic Demo</title>
    <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
    <link rel="import" href="../../../bower_components/font-roboto/roboto.html">
    <link rel="import" href="../../../bower_components/iron-icons/device-icons.html">
    <link rel="import" href="../x-bar-statistic.html">
    <style>
      body {
        font-family: Roboto, Noto, sans-serif;
      }
      x-bar-statistic {
        width: 300px;
      }
    </style>
  </head>
  <body unresolved>
    <p>default values</p>
    <x-bar-statistic></x-bar-statistic>
    <p>icon, default values</p>
    <x-bar-statistic>
      <iron-icon
        icon="shopping-basket">
      </iron-icon>
    </x-bar-statistic>
    <p>icon, value:341, maximum:1000, fixed:1, label:Distance, unit:km</p>
    <x-bar-statistic
      value="341"
      maximum="1000"
      fixed="1"
      label="Distance"
      unit="km">
      <iron-icon
        icon="device:airplanemode-active">
      </iron-icon>
    </x-bar-statistic>
  </body>
</html>
