<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/paper-styles/paper-styles.html">

<dom-module id="x-tag-string">
  <style>
    :host {
      @apply(--layout-horizontal);
      @apply(--layout-center);
      @apply(--paper-font-common-nowrap);
      color: var(--secondary-text-color);
    }
    :host([empty]) iron-icon {
      display: none;
    }
    label {
      @apply(--paper-font-caption);
    }
    iron-icon {
      width: 14px;
      height: 14px;
      flex-shrink: 0;
      margin-right: 4px;
    }
  </style>

  <template>
    <iron-icon
      icon="label-outline">
    </iron-icon>
    <label>[[_computeString(tags.*)]]</label>
  </template>

  <script>
    Polymer({
      is: "x-tag-string",

      properties: {
        tags: {
          type: Array,
          value: []
        },
        empty: {
          type: Boolean,
          notify: true,
          computed: "_computeEmpty(tags.*)",
          reflectToAttribute: true
        }
      },

      _computeEmpty: function (tagsChange) {
        var tags = tagsChange.base;
        return !tags || !tags.length;
      },

      _computeString: function (tagsChange) {
        return tagsChange.base.join(" - ");
      }
    });
  </script>
</dom-module>
