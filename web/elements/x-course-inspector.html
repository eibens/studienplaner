<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="x-course-attendances.html">
<link rel="import" href="x-course-avatar.html">
<link rel="import" href="x-course-title.html">
<link rel="import" href="x-inspector.html">
<link rel="import" href="x-tags.html">

<dom-module id="x-course-inspector">
  <style>
    x-inspector {
      @apply(--layout-fit);
    }
    header x-course-title {
      margin-top: 16px;
      width: 90%; /* width necessary in IE */
    }
    .add {
      @apply(--layout-self-center);
      color: var(--default-primary-color);
    }
  </style>

  <template>
    <x-inspector
      on-close="_handleClose"
      on-delete="_handleDelete">
      <header>
        <x-course-avatar
          class="dark"
          label="[[course.type]]"
          size="10">
        </x-course-avatar>
        <x-course-title
          text="[[course.title]]"
          placeholder="Unbenannt"
          wrap="true">
        </x-course-title>
      </header>

      <x-course-attendances
        class="nav"
        course="[[course]]"
        attendances="[[attendances]]">
      </x-course-attendances>

      <main>
        <paper-button
          class="add"
          on-tap="_handleAddAttendance">
          + Note hinzuf&uuml;gen
        </paper-button>
        <paper-input
          label="Kurstyp"
          value="{{course.type}}"
          maxlength="2"
          char-counter>
        </paper-input>
        <paper-textarea
          label="Kurstitel"
          value="{{course.title}}"
          maxlength="80"
          char-counter>
        </paper-textarea>
        <paper-input
          label="ECTS"
          value="{{course.credits}}"
          type="number"
          min="0.0"
          max="30.0"
          step="0.1">
        </paper-input>
        <x-tags
          tags="{{course.tags}}">
        </x-tags>
      </main>
    </x-inspector>

  </template>

  <script>
    Polymer({
      is: "x-course-inspector",

      properties: {
        course: {
          type: Object,
          value: null
        },
        attendances: {
          type: Array,
          value: []
        }
      },

      _handleDelete: function () {
        this.fire("delete-course", {
          data: this.course
        });
      },

      _handleClose: function () {
        this.fire("select-course", {
          data: null
        });
      },

      _handleAddAttendance: function () {
        this.fire("add-attendance", {
          course: this.course,
          semester: Semester.current(),
          grade: null
        });
      }
    });
  </script>
</dom-module>
