<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="x-course-attendances.html">
<link rel="import" href="x-course-avatar.html">
<link rel="import" href="x-course-title.html">
<link rel="import" href="x-inspector.html">

<dom-module id="x-course-inspector">
  <style>
    x-inspector {
      @apply(--layout-fit);
    }
    header paper-icon-button {
      --paper-icon-button-ink-color: white;
      top: 8px;
      position: absolute;
    }
    header .close {
      left: 8px;
    }
    header .delete {
      right: 8px;
    }
    header x-course-title {
      font-size: 16px;
      font-weight: 100;
      text-align: center;
      margin-top: 16px;
    }
    x-course-attendances {
      margin-top: 8px;
    }
  </style>

  <template>
    <x-inspector>
      <header>
        <paper-icon-button
          class="close"
          icon="close"
          on-tap="_handleClose">
        </paper-icon-button>
        <paper-icon-button
          class="delete"
          icon="delete"
          on-tap="_handleDelete">
        </paper-icon-button>
        <x-course-avatar
          label="[[course.type]]"
          size="10">
        </x-course-avatar>
        <x-course-title
          text="[[course.title]]"
          placeholder="Unbenannt"
          wrap="true">
        </x-course-title>
      </header>

      <main>
        <x-course-attendances
          attendances="{{attendances}}"
          course="{{course}}">
        </x-course-attendances>
        <paper-input
          label="Kurstyp"
          value="{{course.type}}"
          maxlength="2"
          char-counter>
        </paper-input>
        <paper-textarea
          label="Kurstitel"
          value="{{course.title}}"
          maxlength="80"
          char-counter>
        </paper-textarea>
        <paper-input
          label="ECTS"
          value="{{course.credits}}"
          type="number"
          min="0.0"
          max="30.0"
          step="0.1">
        </paper-input>
      </main>
    </x-inspector>

  </template>

  <script>
    Polymer({
      is: "x-course-inspector",

      properties: {
        course: {
          type: Object,
          value: null
        },
        attendances: {
          type: Array,
          value: []
        }
      },

      _handleDelete: function () {
        this.fire("delete-course", {
          data: this.course
        });
      },

      _handleClose: function () {
        this.fire("select-course", {
          data: null
        });
      }
    });
  </script>
</dom-module>
