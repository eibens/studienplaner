<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="x-draggable">
  <template>
    <content></content>
    <span id="hidden" hidden></span>
  </template>

  <script>
    Polymer({
      is: "x-draggable",

      properties: {
        data: {
          type: String,
          value: ""
        },

        type: {
          type: String,
          value: "text/plain"
        },

        effect: {
          type: String,
          value: "all"
        },

        hideGhost: {
          type: Boolean,
          value: false
        },

        dragging: {
          type: Boolean,
          value: false,
          notify: true,
          readOnly: true,
          reflectToAttribute: true
        }
      },

      hostAttributes: {
        draggable: "true"
      },

      listeners: {
        "dragstart": "_handleDragStart",
        "dragend": "_handleDragEnd"
      },

      _handleDragStart: function (event) {
        this._setDragging(true);
        if (this.hideGhost) {
          event.dataTransfer.setDragImage(this.$.hidden, 0, 0);
        }
        event.dataTransfer.effectAllowed = this.effect;
        event.dataTransfer.setData(this.type, this.data);
      },

      _handleDragEnd: function (event) {
        this._setDragging(false);
      }
    });
  </script>
</dom-module>
