<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">

<dom-module id="x-semester-chart-column">
  <style>
    :host {
      @apply(--layout);
      cursor: pointer;
      padding: 0 1px;
      box-sizing: border-box;
    }
    div {
      @apply(--layout-flex);
      @apply(--layout-vertical);
      transition: background 0.5s;
    }
    section {
      @apply(--layout-flex);
    }
    footer {
      @apply(--layout-horizontal);
      @apply(--layout-center-center);
      @apply(--paper-font-caption);
      height: 32px;
      color: var(--secondary-text-color);
      cursor: pointer;
      transition: background 0.5s;
    }

    :host([selected]) div {
      background: var(--selection-color);
    }
    :host([selected]:hover) div {
      background: var(--selection-color);
    }

    @media (min-width: 768px) {
      div {
        border-radius: 3px;
      }
      :host(:hover) div {
        background: var(--highlight-color);
      }
    }
  </style>

  <template>
    <div>
      <section>
        <content></content>
      </section>
      <footer>
        <span>[[_formatLabel(semester)]]</span>
      </footer>
    </div>
  </template>

  <script>
    Polymer({
      is: "x-semester-chart-column",

      properties: {
        semester: {
          type: Object
        },

        selected: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },

        width: {
          type: Number,
          value: 104,
          observer: "_widthChanged"
        }
      },

      _widthChanged: function (width) {
        this.style.width = width.toString() + "px";
      },

      _formatLabel: function (semester) {
        var year = semester.year.toString();
        var prefix = semester.isWinter ? " W" : " S";
        return year + prefix;
      }
    });
  </script>
</dom-module>
