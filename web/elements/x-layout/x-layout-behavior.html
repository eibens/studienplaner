<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">

<script>
  var App = App || {};
  App.LayoutBehavior = {

    properties: {
      leftOpen: {
        type: Boolean,
        value: false,
        notify: true,
        reflectToAttribute: true
      },

      rightOpen: {
        type: Boolean,
        value: false,
        notify: true,
        reflectToAttribute: true
      },

      placeholder: {
        type: Boolean,
        value: false,
        reflectToAttribute: true
      }
    },

    openLeft: function () {
      this.leftOpen = true;
    },

    openRight: function () {
      this.rightOpen = true;
    },

    closeLeft: function () {
      this.leftOpen = false;
    },

    closeRight: function () {
      this.rightOpen = false;
    },

    toggleLeft: function () {
      this.leftOpen = !this.leftOpen;
    },

    toggleRight: function () {
      this.rightOpen = !this.rightOpen;
    }
  };
</script>
