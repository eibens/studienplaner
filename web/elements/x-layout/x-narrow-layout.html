<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="x-layout-behavior.html">

<dom-module id="x-narrow-layout">
  <style>
    :root {
      --speed: 0.3s;
    }

    :host {
      @apply(--layout-fit);
      background: var(--primary-background-color);
    }
    :host([placeholder]) {
      background: var(--secondary-background-color);
    }

    [drawer] {
      overflow-y: auto;
    }

    .menu-button {
      flex-shrink: 0;
      margin-right: 16px !important;
    }

    #placeholder {
      @apply(--layout-fit);
      @apply(--layout-vertical);
      @apply(--layout-center-center);
      overflow: hidden;
    }

    #fab {
      position: absolute;
      right: 16px;
      bottom: 16px;
      transition: transform var(--speed) var(--speed);
    }
    :host([left-open]) #fab,
    :host([right-open]) #fab {
      /* hide FAB when left or right is open */
      transform: scale(0);
      transition: transform var(--speed);
    }
  </style>

  <template>
    <paper-drawer-panel
      id="left"
      drawer-width="240px"
      force-narrow
      disable-edge-swipe="[[rightOpen]]"
      selected="{{_leftSelected}}">
      <section drawer>
        <content select=".left"></content>
      </section>
      <paper-drawer-panel
        main
        id="right"
        disable-edge-swipe
        drawer-width="100%"
        force-narrow
        right-drawer
        selected="{{_rightSelected}}">
        <paper-header-panel
          main
          mode="waterfall">
          <paper-toolbar>
            <paper-icon-button
              class="menu-button"
              icon="menu"
              on-tap="openLeft">
            </paper-icon-button>
            <content select=".toolbar"></content>
          </paper-toolbar>
          <main>
            <section
              id="placeholder"
              hidden$="[[!placeholder]]">
              <content select=".placeholder"></content>
            </section>
            <section
              hidden$="[[placeholder]]">
              <content select=".content"></content>
            </section>
          </main>
        </paper-header-panel>
        <section drawer>
          <content select=".right"></content>
        </section>
      </paper-drawer-panel>
    </paper-drawer-panel>

    <paper-fab
      id="fab"
      icon="add"
      on-tap="fireActionEvent">
    </paper-fab>
  </template>

  <script>
    Polymer({
      is: "x-narrow-layout",

      behaviors: [
        App.LayoutBehavior
      ],

      properties: {
        _leftSelected: {
          type: String,
          observer: "_leftSelectedChanged"
        },
        _rightSelected: {
          type: String,
          observer: "_rightSelectedChanged"
        }
      },

      observers: [
        "_leftOpenChanged(leftOpen)",
        "_rightOpenChanged(rightOpen)"
      ],

      _leftOpenChanged: function (open) {
        this._leftSelected = open ? "drawer" : "main";
      },

      _rightOpenChanged: function (open) {
        this._rightSelected = open ? "drawer" : "main";
      },

      _leftSelectedChanged: function (selected) {
        this.leftOpen = selected == "drawer";
      },

      _rightSelectedChanged: function (selected) {
        this.rightOpen = selected == "drawer";
      }
    });
  </script>
</dom-module>
