      var template = document.getElementById("template");
      template.addEventListener("dom-change", function() {
        var layout = document.getElementById("layout");
        layout.addEventListener("action", function() {
          layout.openRight();
        });
        var contentToggle = document.getElementById("content-toggle");
        contentToggle.addEventListener("tap", function () {
          layout.placeholder = !layout.placeholder;
          contentToggle.icon = layout.placeholder ? "visibility-off" : "visibility";
        });
        var closeRight = document.getElementById("close-right");
        closeRight.addEventListener("tap", function () {
          layout.closeRight();
        });
