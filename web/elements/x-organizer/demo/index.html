<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>x-organizer Demo</title>
    <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../../bower_components/paper-checkbox/paper-checkbox.html">
    <link rel="import" href="../../x-styles/x-dark-theme.html">
    <link rel="import" href="../../x-styles/x-light-theme.html">
    <link rel="import" href="../x-organizer.html">
    <style>
      body {
        background: #eee;
        display: flex;
        font-family: Roboto, Noto, sans-serif;
      }
      body > * {
        margin: 16px;
      }
      aside {
        display: flex;
        flex-direction: column;
        width: 240px;
      }
      aside > * {
        margin-bottom: 16px;
      }

      x-organizer {
        background: white;
      }
      x-organizer[dark] {
        background: #222;
      }

    </style>
  </head>
  <body unresolved>
    <template
      is="dom-bind">
      <section>
        <h1>Light Theme</h1>
        <x-organizer
          id="light"
          query="{{query}}"
          semester="{{semester}}"
          allowed-types="{{allowedTypes}}"
          allowed-grades="{{allowedGrades}}"
          required-tags="{{requiredTags}}"
          forbidden-tags="{{forbiddenTags}}"
          cleared="{{cleared}}">
        </x-organizer>
      </section>
      <section>
        <h1>Dark Theme</h1>
        <x-organizer
          id="dark"
          dark
          query="{{query}}"
          semester="{{semester}}"
          allowed-types="{{allowedTypes}}"
          allowed-grades="{{allowedGrades}}"
          required-tags="{{requiredTags}}"
          forbidden-tags="{{forbiddenTags}}"
          cleared="{{cleared}}">
        </x-organizer>
      </section>
      <aside>
        <h1>Output</h1>
        <button
          onclick="init()">
          INITIALIZE
        </button>
        <button
          onclick="clearData()">
          CLEAR
        </button>
        <ul>
          <li>
            <span>cleared:</span>
            <span>[[cleared]]</span>
          </li>
          <li>
            <span>semester:</span>
            <span>[[semester]]</span>
          </li>
          <li>
            <span>query:</span>
            <span>[[query]]</span>
          </li>
          <li>
            <span>allowed-types:</span>
            <ul>
              <template
                is="dom-repeat"
                items="[[allowedTypes]]">
                <li>[[item]]</li>
              </template>
            </ul>
          </li>
          <li>
            <span>allowed-grades:</span>
            <ul>
              <template
                is="dom-repeat"
                items="[[allowedGrades]]">
                <li>
                  <span>[[item]]</span>
                </li>
              </template>
            </ul>
          </li>
          <li>
            <span>required-tags:</span>
            <ul>
              <template
                is="dom-repeat"
                items="[[requiredTags]]">
                <li>[[item]]</li>
              </template>
            </ul>
          </li>
          <li>
            <span>forbidden-tags:</span>
            <ul>
              <template
                is="dom-repeat"
                items="[[forbiddenTags]]">
                <li>[[item]]</li>
              </template>
            </ul>
          </li>
        </ul>
      </aside>
    </template>
    <script>
      function init() {
        setup(document.getElementById("light"));
        setup(document.getElementById("dark"));
      }
      function setup(element) {

        element.courses = [{
          "type": "VO",
          "tags": ["Red"]
        }, {
          "type": "UE",
          "tags": ["Blue"],
          "grade": 1
        }, {
          "type": "VU",
          "tags": ["Green", "Gold", "Brown", "Yellow"],
          "grade": null
        }, {
          "type": "PR",
          "grade": 2
        }, {
          "type": null,
          "grade": 3
        }, {
          "grade": "none"
        }, {
        }];
      }

      /**
       * WTF: naming this function 'clear' does not work
       * It simply does not get called in the onclick listener.
       */
      function clearData() {
        document.getElementById("light").clear();
      }
    </script>
  </body>
</html>
