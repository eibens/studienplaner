<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-styles/paper-styles.html">

<dom-module id="x-inspector">
  <style>
    :host {
      @apply(--layout-vertical);
      color: var(--primary-text-color);
      background: var(--primary-background-color);
    }
    .header {
      @apply(--layout);
      position: relative;
      height: 240px;
      flex-shrink: 0;
      background: var(--selection-color);
    }
    .header .close {
      left: 8px;
    }
    .header .delete {
      right: 8px;
    }
    .header paper-icon-button {
      top: 8px;
      position: absolute;
      color: var(--secondary-text-color);
    }
    :host ::content header {
      @apply(--layout-flex);
      @apply(--layout-vertical);
      @apply(--layout-center-center);
      @apply(--paper-font-subhead);
      position: relative;
      box-sizing: border-box;
      text-align: center;
    }
    :host ::content nav {
      @apply(--layout-vertical);
    }
    :host ::content main {
      @apply(--layout-vertical);
      @apply(--layout-flex);
      box-sizing: border-box;
      padding: 16px;
    }
  </style>

  <template>
    <div class="header">
      <content
        select="header">
      </content>
      <paper-icon-button
        class="close"
        icon="close"
        on-tap="_handleClose">
      </paper-icon-button>
      <paper-icon-button
        class="delete"
        icon="delete"
        on-tap="_handleDelete">
      </paper-icon-button>
    </div>
    <nav>
      <content
        select=".nav, x-inspector-link">
      </content>
    </nav>
    <content
      select="main">
    </content>
  </template>

  <script>
    Polymer({
      is: "x-inspector",

      _handleClose: function () {
        this.fire("close", null, {
          bubbles: false
        });
      },

      _handleDelete: function () {
        this.fire("delete", null, {
          bubbles: false
        });
      }
    });
  </script>
</dom-module>
