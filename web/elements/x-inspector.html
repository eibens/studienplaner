<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="x-inspector">
  <style>
    :host {
      @apply(--layout-vertical);
      background: white;
      overflow-y: auto;
    }
    .header {
      @apply(--layout);
      position: relative;
      height: 240px;
      background: #272822;
      color: white;
    }
    .header .close {
      left: 8px;
    }
    .header .delete {
      right: 8px;
    }
    .header paper-icon-button {
      --paper-icon-button-ink-color: white;
      top: 8px;
      position: absolute;
    }
    :host ::content header {
      @apply(--layout-flex);
      @apply(--layout-vertical);
      @apply(--layout-center-center);
      position: relative;
      color: white;
      padding: 16px;
      box-sizing: border-box;
      font-size: 16px;
      font-weight: 100;
      text-align: center;
    }
    :host ::content nav {
      @apply(--layout-horizontal);
      @apply(--layout-center-center);
      height: 56px;
      position: relative;
      background: #eee;
      font-size: 14px;
      font-weight: 100;
    }
    :host ::content main {
      @apply(--layout-flex);
      box-sizing: border-box;
      padding: 8px 16px;
    }
  </style>

  <template>
    <div class="header">
      <content
        select="header">
      </content>
      <paper-icon-button
        class="close"
        icon="close"
        on-tap="_handleClose">
      </paper-icon-button>
      <paper-icon-button
        class="delete"
        icon="delete"
        on-tap="_handleDelete">
      </paper-icon-button>
    </div>
    <content
      select="nav">
    </content>
    <content
      select="main">
    </content>
  </template>

  <script>
    Polymer({
      is: "x-inspector",

      _handleClose: function () {
        this.fire("close", null, {
          bubbles: false
        });
      },

      _handleDelete: function () {
        this.fire("delete", null, {
          bubbles: false
        });
      }
    });
  </script>
</dom-module>
