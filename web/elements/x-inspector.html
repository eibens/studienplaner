<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="x-inspector">
  <style>
    :host {
      @apply(--layout-vertical);
      background: white;
      overflow-y: auto;
    }
    :host .banner {
      @apply(--layout-vertical);
      height: 240px;
      background: #272822;
    }
    :host ::content nav {
      @apply(--layout-horizontal);
      @apply(--layout-center-center);
      position: relative;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      height: 56px;
    }
    :host ::content header {
      @apply(--layout-flex);
      @apply(--layout-vertical);
      @apply(--layout-center-center);
      position: relative;
      color: white;
      padding: 16px;
      box-sizing: border-box;
    }
    :host ::content main {
      @apply(--layout-flex);
      box-sizing: border-box;
      padding: 8px 16px;
    }
  </style>

  <template>
    <div class="banner">
      <content
        select="nav">
      </content>

      <content
        select="header">
      </content>
    </div>
    <content
      select="main">
    </content>
  </template>

  <script>
    Polymer({
      is: "x-inspector"
    });
  </script>
</dom-module>
