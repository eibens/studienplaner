<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-styles/shadow.html">
<link rel="import" href="data-model/data-model.html">
<link rel="import" href="x-grade-icon.html">

<dom-module id="x-grade-picker">
  <style>
    :host {
      @apply(--layout);
      @apply(--layout-center-center);
    }
    iron-selector {
      @apply(--layout-horizontal);
      @apply(--layout-center-center);
    }
    x-grade-icon {
      opacity: 0.5;
      transition: opacity 0.2s;
      margin-right: 4px;
    }
    x-grade-icon:last-of-type {
      margin-right: 0;
    }
    x-grade-icon.iron-selected {
      opacity: 1;
    }
  </style>

  <template>
    <iron-selector
      id="selector"
      selected="{{_selected}}">
      <template
        is="dom-repeat"
        items="[[_grades]]">
        <x-grade-icon
          grade="[[item]]"
          size="5"
          interactive="true">
        </x-grade-icon>
      </template>
    </iron-selector>
  </template>

  <script>
    Polymer({
      is: "x-grade-picker",

      properties: {
        value: {
          type: Object,
          value: null,
          notify: true,
          observer: "_handleValueChanged"
        },

        _grades: {
          type: Array,
          value: [
            null,
            new Grade(1),
            new Grade(2),
            new Grade(3),
            new Grade(4),
            new Grade(5)
          ]
        },

        _selected: {
          type: String,
          value: 0,
          observer: "_handleSelectedChanged"
        }
      },

      _handleValueChanged: function (value) {
        if (value == null) {
          this._selected = 0;
        } else {
          this._selected = value.value;
        }
      },

      _handleSelectedChanged: function (selected) {
        if (selected == 0) {
          this.value = null;
        } else {
          this.value = new Grade(selected);
        }
      }
    });
  </script>
</dom-module>
