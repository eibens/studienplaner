<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="data-service.html">
<link rel="import" href="x-browser.html">
<link rel="import" href="x-course-inspector.html">

<dom-module id="x-main">
  <style>
    :host {
      @apply(--layout-fit);
      @apply(--layout-horizontal);
      @apply(--layout-justified);
    }
    x-browser {
      @apply(--layout-flex);
    }
    x-course-inspector {
      width: 300px;
    }
    paper-fab {
      position: absolute;
      bottom: 16px;
      right: 16px;
    }
  </style>

  <template>
    <data-service
      id="service"
      courses="{{courses}}"
      course="{{course}}">
    </data-service>

    <x-browser
      class="main"
      courses="{{courses}}">
    </x-browser>
    <x-course-inspector
      class="drawer"
      hidden$="{{_isEmpty(course)}}"
      course="{{course}}">
    </x-course-inspector>
    <paper-fab
      icon="add"
      on-tap="_handleAddButtonTap">
    </paper-fab>
  </template>

  <script>
    Polymer({
      is: "x-main",

      properties: {
        courses: {
          type: Array,
          value: []
        },
        course: {
          type: Object,
          value: null
        }
      },

      listeners: {
        "add-course": "_handleAddCourse",
        "edit-course": "_handleEditCourse",
        "delete-course": "_handleDeleteCourse"
      },

      _handleAddButtonTap: function (event) {
        var course =
        this.fire("add-course", {
          course: {
            type: "TEST",
            title: "TEST",
            credits: "0.0"
          }
        });
      },

      _handleAddCourse: function (event) {
        var course = event.detail.course;
        this.$.service.addCourse(course);
        this.$.service.selectCourse(course);
      },

      _handleEditCourse: function (event) {
        var course = event.detail.course;
        this.$.service.selectCourse(course);
      },

      _handleDeleteCourse: function (event) {
        var course = event.detail.course;
        this.$.service.deleteCourse(course);
      },

      _isEmpty: function (object) {
        return !object;
      }
    });
  </script>
</dom-module>
