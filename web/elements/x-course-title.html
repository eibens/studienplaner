<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="x-course-title">
  <style>
    :host {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    :host([wrap]) {
      white-space: normal;
      overflow: visible;
    }
    :host([empty]) {
      font-style: italic;
      opacity: 0.5;
    }
  </style>

  <template>
    <span hidden$="[[empty]]">{{text}}</span>
    <span hidden$="[[!empty]]">{{placeholder}}</span>
  </template>

  <script>
    Polymer({
      is: "x-course-title",

      properties: {
        text: {
          type: String,
          value: null
        },
        placeholder: {
          type: String,
          value: "Unknown"
        },
        wrap: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },
        empty: {
          type: Boolean,
          computed: "_computeEmpty(text)",
          notify: true,
          reflectToAttribute: true
        }
      },

      _computeEmpty: function (text) {
        return !text;
      }
    });
  </script>
</dom-module>
