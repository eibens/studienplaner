<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>x-remote-file Demo</title>
    <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../../bower_components/paper-styles/paper-styles.html">
    <link rel="import" href="../x-remote-file.html">
  </head>
  <body style="font-family: Roboto, Noto, sans-serif">
    <template is="dom-bind">

      <h3>File exists</h3>
      <p>Status: <em>[[s1]]</em></p>
      <p>Data: <em>[[d1]]</em></p>
      <x-remote-file
        url="data.json"
        ping-url="ping"
        status="{{s1}}"
        data="{{d1}}">
      </x-remote-file>

      <h3>File does not exist, ping exists</h3>
      <p>Status: <em>[[s2]]</em></p>
      <x-remote-file
        url="no-data.json"
        ping-url="ping"
        status="{{s2}}">
      </x-remote-file>

      <h3>Neither file nor ping exists</h3>
      <p>Status: <em>[[s3]]</em></p>
      <x-remote-file
        url="no-data.json"
        ping-url="no-ping"
        status="{{s3}}">
      </x-remote-file>
    </template>
  </body>
</html>
