<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../bower_components/paper-tooltip/paper-tooltip.html">

<dom-module id="x-stats">
  <style>
    header {
      @apply(--paper-font-body1);
      color: var(--primary-text-color);
    }
    header iron-selector {
      @apply(--layout-horizontal);
      @apply(--layout-center-center);
      height: 56px;
    }
    header div {
      @apply(--layout-self-stretch);
      @apply(--layout-flex);
      @apply(--layout-horizontal);
      @apply(--layout-center-center);
      padding-top: 4px;
      border-bottom: 4px solid transparent;
      cursor: pointer;
    }
    header .iron-selected {
      border-color: var(--default-primary-color);
    }
    header label {
      cursor: pointer;
      color: var(--secondary-text-color);
    }
    header output .total:before {
      content: "/";
      margin-right: 4px;
    }
    header output iron-icon {
      --iron-icon-width: 16px;
      --iron-icon-height: 16px;
      --iron-icon-fill-color: var(--disabled-text-color);
      margin-top: -2px;
      opacity: 0.5;
      transition: opacity 0.2s;
    }
    header output iron-icon:hover {
      opacity: 1;
    }

    @media (min-width: 768px) {
      header label {
        margin-right: 4px;
      }
      header label:after {
        content: ":";
      }
    }

    @media (max-width: 767px) {
      header iron-selector {
        height: 64px;
      }
      header div {
        @apply(--layout-vertical);
      }
      header label {
        @apply(--paper-font-caption);
      }
    }
  </style>

  <template>
    <header>
      <iron-selector
        selected="{{_modeIndex}}">
        <div>
          <label>Kurse</label>
          <output>
            <span>[[_computeCount(_passed.*)]]</span>
            <span class="total">[[_computeCount(courses.*)]]</span>
          </output>
        </div>
        <div>
          <label>ECTS</label>
          <output>
            <span>[[_computeCredits(_passed.*)]]</span>
            <span class="total">[[_computeCredits(courses.*)]]</span>
          </output>
        </div>
        <div>
          <label>Note</label>
          <output>
            <span>[[_computeGrade(_passed.*)]]</span>
            <iron-icon
              id="grade-help"
              icon="help">
            </iron-icon>
            <paper-tooltip for="grade-help">Nach ECTS gewichteter Notendurchschnitt aller bestandenen Kurse</paper-tooltip>
          </output>
        </div>
      </iron-selector>
    </header>
  </template>

  <script>
    Polymer({
      is: "x-stats",

      properties: {
        courses: {
          type: Array,
          value: []
        },

        mode: {
          type: String,
          notify: true,
          computed: "_computeMode(_modeIndex)"
        },

        _passed: {
          type: Array,
          computed: "_computePassedCourses(courses.*)"
        },

        _modeIndex: {
          type: Number,
          value: 0
        }
      },

      _computeMode: function (modeIndex) {
        return [
          "count",
          "credits",
          "grade"
        ][modeIndex];
      },

      _computePassedCourses: function (courseChange) {
        return courseChange.base.filter(function (course) {
          if (course.latestGrade == null) return false;
          return course.latestGrade.isPassing;
        });
      },

      _computeCount: function (change) {
        return change.base.length;
      },

      _computeCredits: function (change) {
        return change.base.reduce(function (sum, course) {
          var credits = parseFloat(course.credits);
          if (isNaN(credits)) return sum;
          return sum + credits;
        }, 0.0).toFixed(1);
      },

      _computeGrade: function (change) {
        var weightedSum = change.base.reduce(function (sum, course) {
          if (!course.hasGrade) return sum;
          var credits = parseFloat(course.credits);
          var grade = parseFloat(course.latestGrade.value);
          if (isNaN(credits)) return sum;
          if (isNaN(grade)) return sum;
          return sum + credits * grade;
        }, 0.0);
        var credits = this._computeCredits(change);
        if (credits == 0) return "Keine";
        if (weightedSum == 0) return "Keine";
        return (weightedSum / credits).toFixed(2);
      }
    });
  </script>
</dom-module>
