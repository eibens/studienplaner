<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="x-drop-target">
  <template>
    <content></content>
  </template>

  <script>
    Polymer({
      is: "x-drop-target",

      properties: {
        lastData: {
          type: String,
          value: "",
          notify: true,
          readOnly: true
        },

        type: {
          type: String,
          value: "text/plain"
        },

        dropping: {
          type: Boolean,
          value: false,
          notify: true,
          readOnly: true,
          reflectToAttribute: true
        }
      },

      listeners: {
        "dragover": "_handleDragOver",
        "dragleave": "_handleDragLeave",
        "drop": "_handleDrop"
      },

      _handleDragOver: function (event) {
        if (event.dataTransfer.types.indexOf(this.type) >= 0) {
          this._setDropping(true);
          event.preventDefault();
        }
      },

      _handleDragLeave: function () {
        this._setDropping(false);
      },

      _handleDrop: function (event) {
        event.stopPropagation();
        event.preventDefault();
        this._setDropping(false);
        this.data = event.dataTransfer.getData(this.type);
        this.fire("receive", {
          data: this.data
        }, { bubbles: false });
      }
    });
  </script>
</dom-module>
