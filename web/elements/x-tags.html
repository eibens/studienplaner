<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="x-draggable.html">

<dom-module id="x-tags">
  <style>
    :host {
      @apply(--layout-vertical);
      padding: 12px 0 12px 0;
    }

    .input {
      @apply(--layout-horizontal);
      @apply(--layout-center-center);
    }
    .input paper-button {
      min-width: 40px;
      margin: 0 0 0 8px;
    }
    .input paper-input {
      @apply(--layout-flex);
    }

    .tags {
      @apply(--layout-horizontal);
      @apply(--layout-wrap);
      margin-top: 4px;
    }
    .tag {
      @apply(--layout-horizontal);
      @apply(--layout-center-center);
      position: relative;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 3px;
      font-size: 12px;
      margin-right: 8px;
      margin-bottom: 8px;
      padding: 4px;
      box-sizing: border-box;
      border: 1px solid transparent;
    }
    .tag[dragging] {
      border: 1px dashed rgba(0, 0, 0, 0.5);
    }
    .tag span {
      margin: 0 2px;
    }
    iron-icon {
      width: 16px;
      height: 16px;
    }
    .remove {
      margin-left: 4px;
    }
  </style>

  <template>
    <div class="input">
      <paper-input
        id="input"
        label="Kategorien"
        on-keyup="_handleKeyUp">
      </paper-input>
      <paper-button
        raised
        on-tap="_handleAdd">
        <iron-icon
          icon="add">
        </iron-icon>
      </paper-button>
    </div>

    <div class="tags">
      <template
        is="dom-repeat"
        items="{{tags}}">
        <x-draggable
          class="tag"
          data="[[item]]"
          type="application/x-tag"
          effect="copy">
          <span>[[item]]</span>
          <iron-icon
            class="remove"
            icon="close"
            on-tap="_handleRemove">
          </iron-icon>
        </x-draggable>
      </template>
    </div>
  </template>

  <script>
    Polymer({
      is: "x-tags",

      properties: {
        tags: {
          type: Array,
          value: [],
          notify: true
        }
      },

      _handleRemove: function (event) {
        var tag = event.model.item;
        var index = this.tags.indexOf(tag);
        this.splice("tags", index, 1);
      },

      _handleAdd: function () {
        var tag = this.$.input.value.trim();
        if (!tag) return;
        // Ignore duplicate tags
        if (this.tags.indexOf(tag) >= 0) return;
        this.push("tags", tag);
        this.$.input.value = "";
      },

      _handleKeyUp: function (event) {
        if (event.keyCode == 13) {
          this._handleAdd();
        }
      }
    });
  </script>
</dom-module>
