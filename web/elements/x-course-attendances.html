<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="data-model/data-model.html">
<link rel="import" href="x-grade-icon.html">

<dom-module id="x-course-attendances">
  <style>
    :host {
      @apply(--layout-vertical);
      @apply(--layout-center);
      width: 100%;
    }
    paper-button {
      margin: 8px 0;
      color: var(--default-primary-color);
    }
    .row {
      @apply(--layout);
      @apply(--layout-center);
      @apply(--layout-justified);
      @apply(--layout-self-stretch);
      position: relative;
      padding: 8px;
      transition: background 0.2s;
      cursor: pointer;
      border-radius: 3px;
      background: #eee;
      margin-bottom: 2px;
    }
    .time {
      font-size: 14px;
    }
  </style>

  <template>
    <template
      id="list"
      is="dom-repeat"
      items="{{attendances}}"
      filter="_filter"
      sort="_sort"
      observe="time grade">
      <div
        class="row"
        on-tap="_handleSelect">
        <paper-ripple></paper-ripple>
        <div class="time">{{_formatTime(item.time)}}</div>
        <x-grade-icon
          size="3"
          grade="[[item.grade]]">
        </x-grade-icon>
      </div>
    </template>
    <paper-button
      on-tap="_handleAdd">
      + Note hinzuf&uuml;gen
    </paper-button>
  </template>

  <script>
    Polymer({
      is: "x-course-attendances",

      properties: {
        attendances: {
          type: Array,
          value: []
        },
        course: {
          type: Object,
          value: null
        }
      },

      observers: [
        "_render(course)"
      ],

      _render: function () {
        this.$.list.render();
      },
      _filter: function (item) {
        return item.course === this.course;
      },
      _sort: function (a, b) {
        var timeDiff = -Semester.compare(a.time, b.time);
        if (timeDiff != 0) {
          console.log(timeDiff);
          return timeDiff;
        }
        return Grade.compare(a.grade, b.grade);
      },

      _formatTime: function (time) {
        return time.year + " " + (time.isWinter ? "Winter" : "Sommer");
      },

      _handleAdd: function () {
        var attendance = {
          course: this.course,
          time: Semester.current(),
          grade: null
        };
        this.fire("add-attendance", { data: attendance });
        this.fire("select-attendance", { data: attendance });
      },

      _handleSelect: function (event) {
        this.fire("select-attendance", { data: event.model.item });
      }
    });
  </script>
</dom-module>
