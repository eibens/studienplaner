<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="x-course-list-item.html">
<link rel="import" href="x-stats/x-stats.html">
<link rel="import" href="x-semester-picker.html">
<link rel="import" href="x-course-list/x-course-list.html">
<link rel="import" href="x-semester-graph/x-semester-chart.html">

<dom-module id="x-browser">
  <style>
    :host {
      @apply(--layout-vertical);
    }
    x-semester-chart {
      height: 208px;
    }
    .notice {
      @apply(--layout-horizontal);
      @apply(--layout-center);
      background: var(--light-primary-color);
      height: 64px;
      @apply(--paper-font-subhead);
      padding: 0 8px;
      color: var(--default-primary-color);
    }
    .notice > * {
      margin: 0 8px;
    }
    .notice p {
      @apply(--layout-flex);
    }

    main {
      @apply(--layout-vertical);
      width: 100%;
      padding-bottom: 8px;
    }
    .placeholder {
      @apply(--layout-horizontal);
      @apply(--layout-center-center);
      margin: 3em 0;
      color: var(--disabled-text-color);
      @apply(--paper-font-title);
    }
    x-stats {
      border-bottom: 1px solid var(--divider-color);
      margin-bottom: 8px;
    }

    @media (min-width: 768px) {
      main {
        @apply(--shadow-elevation-3dp);
        background: var(--primary-background-color);
      }
      x-semester-chart {
        margin-bottom: 16px;
      }
    }

    @media (max-width: 767px) {
      x-semester-chart {
        box-sizing: border-box;
        height: 216px;
        background: var(--secondary-background-color);
      }
    }
  </style>

  <template>
    <x-semester-chart
      hidden$="[[_isEmptyValue(semester)]]"
      courses="[[courses]]"
      selected-semester="{{semester}}"
      sort-mode="[[_sortMode]]"
      filter="[[filter]]">
    </x-semester-chart>
    <main>
      <div
        class="notice"
        hidden$="[[_filterCleared]]">
        <paper-icon-button
          icon="close"
          on-tap="_resetFilter">
        </paper-icon-button>
        <p>Filter sind aktiv</p>
      </div>
      <div
        class="placeholder"
        hidden$="[[!_empty]]">
        Keine Kurse gefunden
      </div>
      <x-stats
        hidden$="[[_empty]]"
        courses="[[result]]"
        mode="{{_sortMode}}">
      </x-stats>
      <x-course-list
        hidden$="[[_empty]]"
        courses="[[courses]]"
        result="{{result}}"
        filter="[[filter]]"
        filter-cleared="{{_filterCleared}}"
        sort-mode="[[_sortMode]]"
        semester="{{semester}}">
      </x-course-list>
    </main>
  </template>

  <script>
    Polymer({
      is: "x-browser",

      properties: {
        courses: {
          type: Array,
          value: []
        },

        semester: {
          type: Object,
          value: null,
          notify: true
        },

        filter: {
          type: Object,
          notify: true
        },

        _empty: {
          type: Boolean,
          computed: "_computeEmpty(result)"
        }
      },

      _resetFilter: function () {
        this.fire("reset-filter");
      },

      _computeEmpty: function () {
        return this.result.length === 0;
      },

      _isEmptyValue: function (value) {
        return !value;
      }
    });
  </script>
</dom-module>
