<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="x-course-list-item.html">
<link rel="import" href="x-grade-chart.html">

<dom-module id="x-browser">
  <style>
    :host {
      @apply(--layout-vertical);
      @apply(--layout-center);
      overflow-x: hidden;
      overflow-y: auto;
    }
    .wrapper {
      width: 90%;
      max-width: 1000px;
      padding: 16px 0;
    }

    header {
      @apply(--shadow-elevation-3dp);
      background: white;
      margin: 16px 0;
      padding: 16px;
    }
    header x-grade-chart {
      height: 160px;
    }
    main {
      background: white;
      @apply(--shadow-elevation-3dp);
      margin: 16px 0;
      padding: 8px 0;
    }
    .placeholder {
      @apply(--layout-horizontal);
      @apply(--layout-center-center);
      margin: 2em;
    }
  </style>

  <template>
    <div class="wrapper">
      <paper-input
        label="Suchbegriff"
        value="{{query}}">
      </paper-input>
      <header>
        <x-grade-chart
          attendances="[[attendances]]">
        </x-grade-chart>
      </header>

      <main>
        <template
          id="list"
          is="dom-repeat"
          items="{{courses}}"
          filter="_filter"
          sort="_sort"
          observe="type title credits">
          <x-course-list-item
            course="[[item]]"
            attendances="[[attendances]]">
          </x-course-list-item>
        </template>
        <div
          class="placeholder"
          hidden$="[[!empty]]">
          Keine Kurse gefunden
        </div>
      </main>
    </div>

  </template>

  <script>
    Polymer({
      is: "x-browser",

      properties: {
        courses: {
          type: Array,
          value: []
        },

        attendances: {
          type: Array,
          value: []
        },

        query: {
          type: String,
          value: null,
          observer: "_handleFilterChanged"
        },

        result: {
          type: Array,
          computed: "_computeResult(courses.*, query)"
        },

        empty: {
          type: Boolean,
          computed: "_computeEmpty(result)"
        }
      },

      _handleFilterChanged: function () {
        this.$.list.render();
      },

      _computeResult: function () {
        var self = this;
        return this.courses.filter(function (course) {
          return self._filter(course);
        });
      },

      _computeEmpty: function () {
        return this.result.length === 0;
      },

      _filter: function (course) {
        if (this.query) {
          var title = course.title.toLowerCase();
          var query = this.query.toLowerCase();
          var match = title.indexOf(query) >= 0;
          if (!match) return false;
        }
        return true;
      },

      _sort: function (a, b) {
        return a.title.localeCompare(b.title);
      }
    });
  </script>
</dom-module>
